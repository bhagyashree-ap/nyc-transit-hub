<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYC Transit Hub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
        body {
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            padding-top: 60px;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 70px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 650px;
            text-align: center;
        }

        .content-box h1 {
            color: #0039a6;
        }

        .content-box p {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="content-box">
        <h1>Welcome to NYC Transit Hub</h1>
        <p class="lead">Your real-time transit insights platform.</p>

        <!-- Dashboard button only -->
        <div class="mt-4">
            <a href="dashboard.html" class="btn btn-primary btn-lg mx-2">Go to Dashboard</a>
            <!-- If using Flask route instead of static file, use: href="/dashboard" -->
        </div>
    </div>
</body>
</html>
